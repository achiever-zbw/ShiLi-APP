<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="title">
                <h1>时砾</h1>
            </div>

            <ul class="nav">
                <li id="tabbuttom1" class="item" onclick="showTab('tab1','tabbuttom1')"><i class="fas fa-pen"></i>我的一天
                </li>
                <li id="tabbuttom7" class="item" onclick="showTab('tab7','tabbuttom7')"><i
                        class="fas fa-book-open"></i><a href="note.html">笔记</a></li>
                <li id="tabbuttom8" class="item" onclick="showTab('tab8','tabbuttom8')"><i
                        class="fas fa-comments"></i><a href="comment.html">论坛</a></li>
                <li id="tabbuttom9" class="item" onclick="showTab('tab9','tabbuttom9')"><i
                        class="fas fa-user"></i>个人信息</li>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main" id="tab1">

            <div class="date-section">
                <h1>MY DAY</h1>
                <p>Saturday, May 10</p>
            </div>

            <div class="content-container">
                <div class="task-buttons">
                    <!-- 任务列表将由JavaScript动态添加 -->
                </div>

                <div class="plan">
                    <h3>计划</h3>
                </div>
            </div>

            <div class="footer">
                <i class="fas fa-pen"></i>
                <span>今日任务</span>
            </div>
        </div>

    </div>

    <!-- Add Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加新任务</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="taskTitle">任务标题</label>
                    <input type="text" id="taskTitle" placeholder="请输入任务标题" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">任务描述</label>
                    <textarea id="taskDescription" placeholder="请输入任务描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">截止日期</label>
                    <input type="datetime-local" id="taskDueDate">
                </div>
                <div class="form-group">
                    <label for="taskTag">标签</label>
                    <select id="taskTag">
                        <option value="">请选择标签</option>
                        <option value="紧急">紧急</option>
                        <option value="重要">重要</option>
                        <option value="普通">普通</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">状态</label>
                    <select id="taskStatus">
                        <option value="pending">待完成</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel" onclick="closeModal()">取消</button>
                <button class="confirm" onclick="addTask()">完成</button>
            </div>
        </div>
    </div>

    <!-- Add Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // 添加showTab函数
        function showTab(tabId, buttonId) {
            // 如果点击的是笔记，则跳转到note.html
            if (tabId === 'tab7') {
                window.location.href = 'note.html';
                return;
            }
            // 如果点击的是论坛，则跳转到comment.html
            if (tabId === 'tab8') {
                window.location.href = 'comment.html';
                return;
            }
            // 如果点击的是个人信息，则跳转到person.html
            if (tabId === 'tab9') {
                window.location.href = 'person.html';
                return;
            }

            // 隐藏所有tab
            const tabs = document.querySelectorAll('.main');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });

            // 显示选中的tab
            document.getElementById(tabId).style.display = 'flex';

            // 移除所有按钮的active类
            const buttons = document.querySelectorAll('.nav .item');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            // 给选中的按钮添加active类
            document.getElementById(buttonId).classList.add('active');
        }

        // 日期格式化函数
        function formatDateForDisplay(date) {
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('zh-CN', options);
        }

        function formatDateForAPI(date) {
            // 使用ISO格式：YYYY-MM-DDTHH:MM
            return date.toISOString().slice(0, 16);
        }

        // 更新日期显示
        function updateDateDisplay() {
            const now = new Date();
            const dateSection = document.querySelector('.date-section p');
            dateSection.textContent = formatDateForDisplay(now);
        }

        // 显示模态框
        function showModal() {
            const modal = document.getElementById('taskModal');
            modal.style.display = 'block';

            // 设置默认的截止日期为当前时间
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('taskDueDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('taskTitle').focus();
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('taskModal');
            modal.style.display = 'none';
            // 清空所有输入
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskTag').value = '';
            document.getElementById('taskStatus').value = 'pending';
        }

        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';

            // 2.5秒后自动隐藏
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2500);
        }

        // 添加任务
        async function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const dueDateInput = document.getElementById('taskDueDate').value;
            const tag = document.getElementById('taskTag').value;
            const status = document.getElementById('taskStatus').value;

            if (!title) {
                showToast('请输入任务标题');
                return;
            }

            // 处理日期格式
            let formattedDueDate = null;
            if (dueDateInput) {
                try {
                    const date = new Date(dueDateInput);
                    // 格式化为 YYYY-MM-DD HH:mm:ss
                    formattedDueDate = date.getFullYear() + '-' +
                        String(date.getMonth() + 1).padStart(2, '0') + '-' +
                        String(date.getDate()).padStart(2, '0') + ' ' +
                        String(date.getHours()).padStart(2, '0') + ':' +
                        String(date.getMinutes()).padStart(2, '0') + ':00';
                } catch (error) {
                    showToast('日期格式无效');
                    return;
                }
            }

            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showToast('未找到登录令牌');
                    return;
                }

                const response = await fetch('http://my_ip:5000/task/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        due_date: formattedDueDate,
                        tag: tag,
                        status: status
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    closeModal();
                    showToast('任务添加成功');
                    await loadTasks();
                } else {
                    showToast(data.error || '添加任务失败');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('添加任务失败');
            }
        }

        // 加载任务列表
        async function loadTasks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('未找到登录令牌');
                    return;
                }

                const response = await fetch('http://my_ip:5000/task/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateTaskDisplay(data.tasks);
                } else {
                    console.error('获取任务列表失败:', await response.json());
                }
            } catch (error) {
                console.error('加载任务时出错:', error);
            }
        }

        // 更新任务显示
        function updateTaskDisplay(tasks) {
            const taskButtons = document.querySelector('.task-buttons');
            const planSection = document.querySelector('.plan');

            // 清空现有任务
            taskButtons.innerHTML = '';
            planSection.innerHTML = '<h3>计划</h3>';

            // 按时间排序任务
            tasks.sort((a, b) => {
                if (!a.due_date) return 1;
                if (!b.due_date) return -1;
                return new Date(a.due_date) - new Date(b.due_date);
            });

            // 添加任务到显示区域
            tasks.forEach(task => {
                // 添加到任务列表
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <button onclick="deleteTask(${task.id})" class="delete-btn"><i class="far fa-circle"></i></button>
                    <span>${task.title}</span>
                `;
                taskButtons.appendChild(taskElement);

                // 如果有截止时间，添加到计划区域
                if (task.due_date) {
                    const dueDate = new Date(task.due_date);
                    // 获取 UTC 时间并转换为本地时间
                    const utcHours = dueDate.getUTCHours();
                    const localHours = (utcHours + 8) % 24;
                    const minutes = dueDate.getUTCMinutes();

                    // 格式化时间
                    const timeStr = `${localHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;

                    const planItem = document.createElement('div');
                    planItem.className = 'item';
                    planItem.innerHTML = `
                        <i class="far fa-star"></i>
                        <span>${timeStr} ${task.title}</span>
                    `;
                    planSection.appendChild(planItem);
                }
            });
        }

        // 删除任务
        async function deleteTask(taskId) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('未找到登录令牌');
                    return;
                }

                const response = await fetch(`http://my_ip:5000/task/delete/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    console.log('任务删除成功');
                    loadTasks(); // 重新加载任务列表
                } else {
                    console.error('删除任务失败:', await response.json());
                }
            } catch (error) {
                console.error('删除任务时出错:', error);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('tab1').style.display = 'flex';
            document.getElementById('tabbuttom1').classList.add("active");
            updateDateDisplay();
            loadTasks();

            // 为footer添加点击事件
            document.querySelector('.footer').addEventListener('click', showModal);
        });
    </script>
</body>

</html>
