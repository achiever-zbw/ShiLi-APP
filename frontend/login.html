<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>任务管理器</title>
    <style>
        body {
            background-image: url(images/login_background.png);
            background-size: cover;
            margin: 0;
            background-repeat: no-repeat;
            font-family: Arial,sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tip {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 5px solid #007BFF;
            border-radius: 4px;
            text-align: center;
            color: #333;
            font-size: 14px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 80%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: inherit;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            display: inline-block;
            margin: 0 5px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录</h1>
        <div id="tip" class="tip"></div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" id="phoneNumber" placeholder="手机号码" required>
            <input type="password" id="password" placeholder="密码" required>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">记住我</label>
            </div>
            <div class="forgot-password">
                <a href="forget.html">忘记密码</a>
            </div>
            <input type="submit" value="登录">
        </form>
        <div class="social-login">
            <a href="register.html">注册</a>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault(); // 阻止表单默认提交

            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember-me').checked;
            const tip = document.getElementById('tip');

            // 基础前端校验
            if (!phoneNumber || !password) {
                showTip('手机号或密码不能为空');
                return false;
            }

            try {
                const response = await fetch('http://my_ip:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber,
                        password,
                        rememberMe
                    })
                });

                console.log('请求状态:', response.status);
                console.log('请求状态文本:', response.statusText);

                const data = await response.json();
                console.log('响应数据:', data);

                if (response.ok) {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        await fetchUserData(data.token);
                    }
                    window.location.href = 'task.html'; // 登录成功跳转
                } else {
                    console.error('登录失败:', data);
                    showTip(data.message || '手机号或密码错误，请重试');
                }

            } catch (error) {
                console.error('登录请求出错:', error);
                showTip('连接服务器失败，请稍后再试');
            }

            return false; // 阻止默认表单提交
        }

        async function fetchUserData(token) {
            try {
                const response = await fetch('http://my_ip:5000/user/data', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    localStorage.setItem('userData', JSON.stringify(userData));
                } else {
                    console.warn('获取用户信息失败');
                }
            } catch (error) {
                console.error('获取用户数据失败:', error);
            }
        }

        // 公共提示框函数
        function showTip(message) {
            const tip = document.getElementById('tip');
            tip.textContent = message;
            tip.style.display = 'block';
            setTimeout(() => {
                tip.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
